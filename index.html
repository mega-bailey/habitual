<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <title>Habitual | Make it happen</title>
  </head>
  <body>
    <div class="container container__glow">
      <header class="header">
        <div class="header__text-container">
          <div class="heading-primary">
            <h1 class="heading-primary--main">Habitual</h1>
            <h2 class="heading-primary--sub">Make change happen</h2>
          </div>
        </div>
      </header>
      <main>
        <section class="input-habit">
          <div class="new-habit__input new-habit__input-wrapper">
            <input
              type="text"
              class="new-habit__input-box"
              placeholder="Enter a new habit"
              id="input"
            />

            <label for="habit" class="new-habit__label"
              >Enter a new habit</label
            >
          </div>
        </section>

        <div class="weekdays" id="parentDiv">
          <div class="weekdays__text-container">
            <div class="weekdays__weekday">Sun</div>
            <div class="weekdays__weekday">Mon</div>
            <div class="weekdays__weekday">Tue</div>
            <div class="weekdays__weekday">Wed</div>
            <div class="weekdays__weekday ">Thu</div>
            <div class="weekdays__weekday mg-right">Fri</div>
            <div class="weekdays__weekday mg-right">Sat</div>
          </div>
        </div>

        <!-- <div class="habit-row">
          <div class="habit-title">
            <h2 class="habit-title__title">Exercise</h2>
            <span class="btn-delete">&times;</span>
          </div>
          <div class="habits">
            <div class="habits__container">
              <div class="habits__box glow blank">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
              <div class="habits__box glow ">&#9673;</div>
            </div>
          </div>
        </div> -->
      </main>
      <footer class="footer">
        <div class="key">
          <p class="key--yes">Yes</p>
          <p class="key--no">No</p>
          <p class="key--skip">Skip</p>
        </div>
        <p class="footer--text">"We are what we repeatedly do"</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
