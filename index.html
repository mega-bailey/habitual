<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Habitual | Make it happen</title>
  </head>
  <body>
    <div class="container container__glow">
      <header class="header">
        <div class="header__text-container">
          <h1 class="heading-primary">
            <span class="heading-primary--main">Habitual</span>
            <span class="heading-primary--sub">Make change happen</span>
          </h1>
        </div>
      </header>
      <main>
        <section class="input-habit">
          <div class="new-habit__input new-habit__input-wrapper">
            <input
              type="text"
              class="new-habit__input-box"
              placeholder="Enter a new habit"
              id="habit"
            />

            <label for="habit" class="new-habit__label"
              >Enter a new habit</label
            >
          </div>
        </section>

        <section class="weekdays">
          <div class="weekdays__text-container">
            <div class="weekdays__weekday">Sun</div>
            <div class="weekdays__weekday">Mon</div>
            <div class="weekdays__weekday">Tue</div>
            <div class="weekdays__weekday">Wed</div>
            <div class="weekdays__weekday ">Thu</div>
            <div class="weekdays__weekday mg-right">Fri</div>
            <div class="weekdays__weekday mg-right">Sat</div>
          </div>
        </section>

        <section class="habit-row">
          <div class="habit-title">
            <h2 class="habit-title__title">Exercise</h2>
          </div>
          <div class="habits">
            <div class="habits__container">
              <div class="habits__box glow habits__box--skip sun-habit">
                &#9673;
              </div>
              <div class="habits__box glow habits__box--yes mon-habit">
                &#9673;
              </div>
              <div class="habits__box glow habits__box--no tue-habit">
                &#9673;
              </div>
              <div class="habits__box glow wed-habit"></div>
              <div class="habits__box glow thu-habit"></div>
              <div class="habits__box glow fri-habit"></div>
              <div class="habits__box glow sat-habit"></div>
            </div>
          </div>
        </section>
        <section class="habit-row">
          <div class="habit-title">
            <h2 class="habit-title__title">Reading</h2>
            <p class="btn-delete">&times;</p>
          </div>
          <div class="habits">
            <div class="habits__container">
              <div class="habits__box glow sun-habit"></div>
              <div class="habits__box glow mon-habit"></div>
              <div class="habits__box glow tue-habit"></div>
              <div class="habits__box glow wed-habit"></div>
              <div class="habits__box glow thu-habit"></div>
              <div class="habits__box glow fri-habit"></div>
              <div class="habits__box glow sat-habit"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer--text">"We are what we repeatedly do"</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
